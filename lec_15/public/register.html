<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Register Page</h1>
    <form class="register" action="/addusers" method="post">
      <input
        class="name"
        type="text"
        name="name"
        placeholder="Enter your name"
      />
      <input
        class="username"
        type="text"
        name="username"
        placeholder="Enter your username"
      />
      <button type="submit">Register</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
